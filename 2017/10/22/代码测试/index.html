e">            <span class="keyword">yield</span> X,Y</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">decode_captcha</span><span class="params">(self,y)</span>:</span></div><div class="line">        y = np.reshape(y,(len(y),self.char_num,self.classes))</div><div class="line">        <span class="keyword">return</span> <span class="string">''</span>.join(self.characters[x] <span class="keyword">for</span> x <span class="keyword">in</span> np.argmax(y,axis = <span class="number">2</span>)[<span class="number">0</span>,:])</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_parameter</span><span class="params">(self)</span>:</span></div><div class="line">        <span class="keyword">return</span> self.width,self.height,self.char_num,self.characters,self.classes</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">gen_test_captcha</span><span class="params">(self)</span>:</span></div><div class="line">        image = ImageCaptcha(width = self.width,height = self.height)</div><div class="line">        captcha_str = <span class="string">''</span>.join(random.sample(self.characters,self.char_num))</div><div class="line">        img = image.generate_image(captcha_str)</div><div class="line">        img.save(captcha_str + <span class="string">'.jpg'</span>)</div><div class="line">		</div><div class="line">		</div><div class="line">		</div><div class="line">		</div><div class="line"><span class="comment">#run:</span></div><div class="line">cd /home/ubuntu;</div><div class="line">python</div><div class="line"><span class="keyword">import</span> generate_captcha</div><div class="line">g = generate_captcha.generateCaptcha()</div><div class="line">g.gen_test_captcha()</div><div class="line"></div><div class="line">	</div><div class="line">	</div><div class="line">	</div><div class="line">Step2</div><div class="line"><span class="comment">###captcha_model.py</span></div><div class="line">	</div><div class="line"><span class="comment">#!/usr/bin/python</span></div><div class="line"><span class="comment"># -*- coding: utf-8 -*</span></div><div class="line"></div><div class="line"><span class="keyword">import</span> tensorflow <span class="keyword">as</span> tf</div><div class="line"><span class="keyword">import</span> math</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">captchaModel</span><span class="params">()</span>:</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self,</span></span></div><div class="line"><span class="function"><span class="params">                 width = <span class="number">160</span>,</span></span></div><div class="line"><span class="function"><span class="params">                 height = <span class="number">60</span>,</span></span></div><div class="line"><span class="function"><span class="params">                 char_num = <span class="number">4</span>,</span></span></div><div class="line"><span class="function"><span class="params">                 classes = <span class="number">62</span>)</span>:</span></div><div class="line">        self.width = width</div><div class="line">        self.height = height</div><div class="line">        self.char_num = char_num</div><div class="line">        self.classes = classes</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">conv2d</span><span class="params">(self,x, W)</span>:</span></div><div class="line">        <span class="keyword">return</span> tf.nn.conv2d(x, W, strides=[<span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>], padding=<span class="string">'SAME'</span>)</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">max_pool_2x2</span><span class="params">(self,x)</span>:</span></div><div class="line">        <span class="keyword">return</span> tf.nn.max_pool(x, ksize=[<span class="number">1</span>, <span class="number">2</span>, <span class="number">2</span>, <span class="number">1</span>],</div><div class="line">                              strides=[<span class="number">1</span>, <span class="number">2</span>, <span class="number">2</span>, <span class="number">1</span>], padding=<span class="string">'SAME'</span>)</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">weight_variable</span><span class="params">(self,shape)</span>:</span></div><div class="line">        initial = tf.truncated_normal(shape, stddev=<span class="number">0.1</span>)</div><div class="line">        <span class="keyword">return</span> tf.Variable(initial)</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">bias_variable</span><span class="params">(self,shape)</span>:</span></div><div class="line">        initial = tf.constant(<span class="number">0.1</span>, shape=shape)</div><div class="line">        <span class="keyword">return</span> tf.Variable(initial)</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">create_model</span><span class="params">(self,x_images,keep_prob)</span>:</span></div><div class="line">        <span class="comment">#first layer</span></div><div class="line">        w_conv1 = self.weight_variable([<span class="number">5</span>, <span class="number">5</span>, <span class="number">1</span>, <span class="number">32</span>])</div><div class="line">        b_conv1 = self.bias_variable([<span class="number">32</span>])</div><div class="line">        h_conv1 = tf.nn.relu(tf.nn.bias_add(self.conv2d(x_images, w_conv1), b_conv1))</div><div class="line">        h_pool1 = self.max_pool_2x2(h_conv1)</div><div class="line">        h_dropout1 = tf.nn.dropout(h_pool1,keep_prob)</div><div class="line">        conv_width = math.ceil(self.width/<span class="number">2</span>)</div><div class="line">        conv_height = math.ceil(self.height/<span class="number">2</span>)</div><div class="line"></div><div class="line">        <span class="comment">#second layer</span></div><div class="line">        w_conv2 = self.weight_variable([<span class="number">5</span>, <span class="number">5</span>, <span class="number">32</span>, <span class="number">64</span>])</div><div class="line">        b_conv2 = self.bias_variable([<span class="number">64</span>])</div><div class="line">        h_conv2 = tf.nn.relu(tf.nn.bias_add(self.conv2d(h_dropout1, w_conv2), b_conv2))</div><div class="line">        h_pool2 = self.max_pool_2x2(h_conv2)</div><div class="line">        h_dropout2 = tf.nn.dropout(h_pool2,keep_prob)</div><div class="line">        conv_width = math.ceil(conv_width/<span class="number">2</span>)</div><div class="line">        conv_height = math.ceil(conv_height/<span class="number">2</span>)</div><div class="line"></div><div class="line">        <span class="comment">#third layer</span></div><div class="line">        w_conv3 = self.weight_variable([<span class="number">5</span>, <span class="number">5</span>, <span class="number">64</span>, <span class="number">64</span>])</div><div class="line">        b_conv3 = self.bias_variable([<span class="number">64</span>])</div><div class="line">        h_conv3 = tf.nn.relu(tf.nn.bias_add(self.conv2d(h_dropout2, w_conv3), b_conv3))</div><div class="line">        h_pool3 = self.max_pool_2x2(h_conv3)</div><div class="line">        h_dropout3 = tf.nn.dropout(h_pool3,keep_prob)</div><div class="line">        conv_width = math.ceil(conv_width/<span class="number">2</span>)</div><div class="line">        conv_height = math.ceil(conv_height/<span class="number">2</span>)</div><div class="line"></div><div class="line">        <span class="comment">#first fully layer</span></div><div class="line">        conv_width = int(conv_width)</div><div class="line">        conv_height = int(conv_height)</div><div class="line">        w_fc1 = self.weight_variable([<span class="number">64</span>*conv_width*conv_height,<span class="number">1024</span>])</div><div class="line">        b_fc1 = self.bias_variable([<span class="number">1024</span>])</div><div class="line">        h_dropout3_flat = tf.reshape(h_dropout3,[<span class="number">-1</span>,<span class="number">64</span>*conv_width*conv_height])</div><div class="line">        h_fc1 = tf.nn.relu(tf.nn.bias_add(tf.matmul(h_dropout3_flat, w_fc1), b_fc1))</div><div class="line">        h_fc1_drop = tf.nn.dropout(h_fc1, keep_prob)</div><div class="line"></div><div class="line">        <span class="comment">#second fully layer</span></div><div class="line">        w_fc2 = self.weight_variable([<span class="number">1024</span>,self.char_num*self.classes])</div><div class="line">        b_fc2 = self.bias_variable([self.char_num*self.classes])</div><div class="line">        y_conv = tf.add(tf.matmul(h_fc1_drop, w_fc2), b_fc2)</div><div class="line"></div><div class="line">        <span class="keyword">return</span> y_conv	</div><div class="line">		</div><div class="line">		</div><div class="line">		</div><div class="line">		</div><div class="line">		</div><div class="line">Step3</div><div class="line">train_captcha.py，</div><div class="line"><span class="comment">#!/usr/bin/python</span></div><div class="line"></div><div class="line"><span class="keyword">import</span> tensorflow <span class="keyword">as</span> tf</div><div class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</div><div class="line"><span class="keyword">import</span> string</div><div class="line"><span class="keyword">import</span> generate_captcha</div><div class="line"><span class="keyword">import</span> captcha_model</div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</div><div class="line">    captcha = generate_captcha.generateCaptcha()</div><div class="line">    width,height,char_num,characters,classes = captcha.get_parameter()</div><div class="line"></div><div class="line">    x = tf.placeholder(tf.float32, [<span class="keyword">None</span>, height,width,<span class="number">1</span>])</div><div class="line">    y_ = tf.placeholder(tf.float32, [<span class="keyword">None</span>, char_num*classes])</div><div class="line">    keep_prob = tf.placeholder(tf.float32)</div><div class="line"></div><div class="line">    model = captcha_model.captchaModel(width,height,char_num,classes)</div><div class="line">    y_conv = model.create_model(x,keep_prob)</div><div class="line">    cross_entropy = tf.reduce_mean(tf.nn.sigmoid_cross_entropy_with_logits(labels=y_,logits=y_conv))</div><div class="line">    train_step = tf.train.AdamOptimizer(<span class="number">1e-4</span>).minimize(cross_entropy)</div><div class="line"></div><div class="line">    predict = tf.reshape(y_conv, [<span class="number">-1</span>,char_num, classes])</div><div class="line">    real = tf.reshape(y_,[<span class="number">-1</span>,char_num, classes])</div><div class="line">    correct_prediction = tf.equal(tf.argmax(predict,<span class="number">2</span>), tf.argmax(real,<span class="number">2</span>))</div><div class="line">    correct_prediction = tf.cast(correct_prediction, tf.float32)</div><div class="line">    accuracy = tf.reduce_mean(correct_prediction)</div><div class="line"></div><div class="line">    saver = tf.train.Saver()</div><div class="line">    <span class="keyword">with</span> tf.Session() <span class="keyword">as</span> sess:</div><div class="line">        sess.run(tf.global_variables_initializer())</div><div class="line">        step = <span class="number">0</span></div><div class="line">        <span class="keyword">while</span> <span class="keyword">True</span>:</div><div class="line">            batch_x,batch_y = next(captcha.gen_captcha(<span class="number">64</span>))</div><div class="line">            _,loss = sess.run([train_step,cross_entropy],feed_dict=&#123;x: batch_x, y_: batch_y, keep_prob: <span class="number">0.75</span>&#125;)</div><div class="line">            <span class="keyword">print</span> (<span class="string">'step:%d,loss:%f'</span> % (step,loss))</div><div class="line">            <span class="keyword">if</span> step % <span class="number">100</span> == <span class="number">0</span>:</div><div class="line">                batch_x_test,batch_y_test = next(captcha.gen_captcha(<span class="number">100</span>))</div><div class="line">                acc = sess.run(accuracy, feed_dict=&#123;x: batch_x_test, y_: batch_y_test, keep_prob: <span class="number">1.</span>&#125;)</div><div class="line">                <span class="keyword">print</span> (<span class="string">'###############################################step:%d,accuracy:%f'</span> % (step,acc))</div><div class="line">                <span class="keyword">if</span> acc &gt; <span class="number">0.99</span>:</div><div class="line">                    saver.save(sess,<span class="string">"capcha_model.ckpt"</span>)</div><div class="line">                    <span class="keyword">break</span></div><div class="line">            step += <span class="number">1</span></div><div class="line">		</div><div class="line">		</div><div class="line">Step1</div><div class="line">predict_captcha.py</div><div class="line"></div><div class="line"><span class="comment">#!/usr/bin/python</span></div><div class="line"></div><div class="line"><span class="keyword">from</span> PIL <span class="keyword">import</span> Image, ImageFilter</div><div class="line"><span class="keyword">import</span> tensorflow <span class="keyword">as</span> tf</div><div class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</div><div class="line"><span class="keyword">import</span> string</div><div class="line"><span class="keyword">import</span> sys</div><div class="line"><span class="keyword">import</span> generate_captcha</div><div class="line"><span class="keyword">import</span> captcha_model</div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</div><div class="line">    captcha = generate_captcha.generateCaptcha()</div><div class="line">    width,height,char_num,characters,classes = captcha.get_parameter()</div><div class="line"></div><div class="line">    gray_image = Image.open(sys.argv[<span class="number">1</span>]).convert(<span class="string">'L'</span>)</div><div class="line">    img = np.array(gray_image.getdata())</div><div class="line">    test_x = np.reshape(img,[height,width,<span class="number">1</span>])/<span class="number">255.0</span></div><div class="line">    x = tf.placeholder(tf.float32, [<span class="keyword">None</span>, height,width,<span class="number">1</span>])</div><div class="line">    keep_prob = tf.placeholder(tf.float32)</div><div class="line"></div><div class="line">    model = captcha_model.captchaModel(width,height,char_num,classes)</div><div class="line">    y_conv = model.create_model(x,keep_prob)</div><div class="line">    predict = tf.argmax(tf.reshape(y_conv, [<span class="number">-1</span>,char_num, classes]),<span class="number">2</span>)</div><div class="line">    init_op = tf.global_variables_initializer()</div><div class="line">    saver = tf.train.Saver()</div><div class="line">    gpu_options = tf.GPUOptions(per_process_gpu_memory_fraction=<span class="number">0.95</span>)</div><div class="line">    <span class="keyword">with</span> tf.Session(config=tf.ConfigProto(log_device_placement=<span class="keyword">False</span>,gpu_options=gpu_options)) <span class="keyword">as</span> sess:</div><div class="line">        sess.run(init_op)</div><div class="line">        saver.restore(sess, <span class="string">"capcha_model.ckpt"</span>)</div><div class="line">        pre_list =  sess.run(predict,feed_dict=&#123;x: [test_x], keep_prob: <span class="number">1</span>&#125;)</div><div class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> pre_list:</div><div class="line">            s = <span class="string">''</span></div><div class="line">            <span class="keyword">for</span> j <span class="keyword">in</span> i:</div><div class="line">                s += characters[j]</div><div class="line">            <span class="keyword">print</span> s</div></pre></td></tr></table></figure></li>
</ul>
